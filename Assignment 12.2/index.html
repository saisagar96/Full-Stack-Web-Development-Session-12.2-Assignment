<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            var numbers = [10, 8, 12, 36];//creating an array
            //Doubling the array using the FP helpers
            
            var doubles = numbers.map(function(numbers) {
                return numbers*2;
            });
            console.log("original array = " + numbers);
            console.log("doubled array = " + doubles);

            //Filtering an array greater than 20

            var filteredarray = numbers.filter(function(number) {
            return number >= 20;
            });
            console.log(filteredarray);

            //Calculating the sum of filtered arrays
            var sum = 0;
            numbers.forEach(function(element) {//Looping through foreach function
                sum = sum + element;
            });
            console.log(sum);
        </script>
    </body>
</html>
